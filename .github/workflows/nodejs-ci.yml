      GITHUB_AUTH_TOKEN: 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
      BOT_NUMBER: 14143633925

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

